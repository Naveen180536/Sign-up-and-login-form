<html lang="en">
<head><b>Signup Form:</b><br><br>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        form{
            background-image: url(https://img.freepik.com/free-photo/flat-lay-clean-office-desk_23-2148219267.jpg?t=st=1720545063~exp=1720548663~hmac=35f74d54955c9a2efb3ec0c2cf3361a8f0ebbde0ba80cd88e6c74a3d651f7ed4&w=1060);
            background-size: 100%;
            text-align: center;
        
        }
        #sr:hover{
            color:red;
        }
        #sr{
            color:black;
        }
    </style>
    

    
<form action="form">
    <fieldset>
        <legend>Fill up to sign up</legend>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Ex.Leo"><br></br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Ex.Parthiban"><br></br>
        <label for="number">Phone:</label>
        <input type="number" name="number" id="number" placeholder="Ex:1234567890"><br></br>
        <label for="dob">D.O.B.:</label>
        <input type="date" name="dob" id="dob" placeholder="Ex:01.01.2000"><br></br>
        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname"><br></br>
        <label for="pass">Password:</label>
        <input type="text" name="pass" id="pass"><br></br>
        <label for="cpass">Confirm:</label>
        <input type="text" name="cpass" id="cpass"><br></br>
        
        Already have account?
        <a href="http://127.0.0.1:5500/Login.html" id="sr">Sign in</a><br><br>
        <input type="submit" name="submit" id="submit">

    </fieldset>
</form>
</body>
</html>
